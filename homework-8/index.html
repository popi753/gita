<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    td, th {
        border: 1px solid black;
        padding: 5px;
    }
    
    table {
        border-collapse: collapse;
    }

        margin-bottom: 20px;
    }

<body>

</form>

<div id="car-info">
</div>


<div id="pagination"></div>

<table style="border: 1px solid black;">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>

    <tbody id="users"></tbody>

<script src="./index.js"></script>
</html>
